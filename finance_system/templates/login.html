{% extends "base.html" %}

{% block title %}登录 - 企业管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center vh-100 align-items-center" style="margin-top: -80px;">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary fs-1"></i>
                    <h4 class="mt-2 fw-bold">欢迎登录</h4>
                    <p class="text-muted small">企业人事管理系统</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted">用户名</label>
                        <input type="text" name="username" class="form-control form-control-lg" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted">密码</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">登录系统</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted small">还没有账号？<a href="{{ url_for('register') }}" class="text-primary">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

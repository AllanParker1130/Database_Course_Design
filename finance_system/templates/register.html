{% extends "base.html" %}

{% block title %}注册 - 企业管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100" style="margin-top: -80px;">
    <div class="col-12 col-md-5 col-lg-4 px-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5 p-lg-5">
                <div class="text-center mb-5">
                    <i class="bi bi-person-plus text-success" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 fw-bold">创建账户</h3>
                    <p class="text-muted">注册即自动创建员工档案，默认角色为实习生</p>
                </div>

                <form method="POST">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">姓名 *</label>
                            <input type="text" name="name" class="form-control form-control-lg" required autofocus>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">性别</label>
                            <select name="gender" class="form-select form-select-lg">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">用户名 *</label>
                            <input type="text" name="username" class="form-control form-control-lg"
                                   placeholder="设置登录用户名" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">手机号</label>
                            <input type="text" name="phone" class="form-control form-control-lg"
                                   placeholder="联系电话">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">邮箱 *</label>
                        <input type="email" name="email" class="form-control form-control-lg"
                               placeholder="用于账号与员工档案绑定" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">密码 *</label>
                        <input type="password" name="password" class="form-control form-control-lg"
                               placeholder="设置密码（至少6位）" required minlength="6">
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 注册后自动创建实习生档案，后续可由管理员调整角色和上级
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-4">
                        <i class="bi bi-person-plus"></i> 立即注册并创建档案
                    </button>

                    <div class="text-center">
                        <p class="text-muted small">
                            已有账号？<a href="{{ url_for('login') }}" class="text-success fw-medium">立即登录</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

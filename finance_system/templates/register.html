{% extends "base.html" %}

{% block title %}注册 - 企业管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100" style="margin-top: -80px;">
    <div class="col-12 col-md-4 col-lg-4 px-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5 p-lg-5">
                <div class="text-center mb-5">
                    <i class="bi bi-person-plus text-success" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 fw-bold">创建账户</h3>
                    <p class="text-muted">欢迎注册企业管理系统</p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">用户名 *</label>
                        <input type="text" name="username" class="form-control form-control-lg"
                               placeholder="设置用户名" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">密码 *</label>
                        <input type="password" name="password" class="form-control form-control-lg"
                               placeholder="设置密码（至少6位）" required minlength="6">
                    </div>

                    <div class="mb-5">
                        <label class="form-label">邮箱 *</label>
                        <input type="email" name="email" class="form-control form-control-lg"
                               placeholder="输入邮箱地址" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-4">
                        立即注册
                    </button>

                    <div class="text-center">
                        <p class="text-muted small">
                            已有账号？<a href="{{ url_for('login') }}" class="text-success fw-medium">立即登录</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
